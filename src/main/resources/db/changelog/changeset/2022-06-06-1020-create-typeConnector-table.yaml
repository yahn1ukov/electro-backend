databaseChangeLog:
  - changeSet:
      id: create-typeConnector-table
      author: Yahniukov Andrii
      changes:
        - createTable:
            tableName: typeConnectors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: charger_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_charger_typeConnector
                    references: chargers(id)
                    deleteCascade: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false

