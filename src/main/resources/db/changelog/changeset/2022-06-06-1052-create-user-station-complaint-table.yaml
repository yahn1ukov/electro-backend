databaseChangeLog:
  - changeSet:
      id: create-user-station-complaint-table
      author: Yahniukov Andrii
      changes:
        - createTable:
            tableName: complaintsUserStation
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_station
                    references: users(id)
              - column:
                  name: station_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_station
                    references: stations(id)
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false