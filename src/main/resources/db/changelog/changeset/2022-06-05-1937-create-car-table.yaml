databaseChangeLog:
  - changeSet:
      id: create-car-table
      author: Yahniukov Andrii
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: vin_code
                  type: varchar(17)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_user_car
                    references: users(id)
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: mileage
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: type_connector
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: percentage_of_charge
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
