databaseChangeLog:
  - changeSet:
      id: create-charger-table
      author: Yahniukov Andrii
      changes:
        - createTable:
            tableName: chargers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: zip_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: is_charging
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_broken
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_fast
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_pay
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: price_of_per_hour
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: company
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: web_site
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: time_from
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: time_to
                  type: varchar(10)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false